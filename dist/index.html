<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="main">

        <div class="leadertext">
            <h1>LeaderBoard</h1>
        </div>
        
        <div class="leaderbord">
            <div class="scorecontainer">
                    <div class="scoreflext">
                        <h2>Recent score</h2>
                        <button type="submit" name="refresh" class="refreshbtn">refresh</button>
                    </div>

                    <div id="scorelist" class="scorelist">
                        <ul>
                            <li>santosh 100</li>
                            <li> siddu 90</li>
                            <li>samrtha 80</li>
                            <li>friends 100%</li>
                        </ul>
                    </div>
            </div>

            <div class="add_container">
                <div class="add_text">
                    <h2>Add your score</h2>
                </div>
                <div class="addform_container">
                    <form class="addform" >
                        <input type="text" placeholder="Yourname" />
                        <input type="text" placeholder="Yourscore" />
                        <input type="submit" />
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
