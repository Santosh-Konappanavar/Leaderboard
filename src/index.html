<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>
    <div class="main">

        <div class="leadertext">
            <h1>LeaderBoard</h1>
        </div>
        
        <div class="leaderbord">
            <div class="scorecontainer">
                    <div class="scoreflext">
                        <h2>Recent score</h2>
                        <button type="submit" name="refresh" class="refreshbtn" id="refresh">refresh</button>
                    </div>

                    <div  class="scorelist">
                        <ul id="scorelist">

                        </ul>
                    </div>
            </div>

            <div class="add_container">
                <div class="add_text">
                    <h2>Add your score</h2>
                </div>
                <div class="addform_container">
                    <form class="addform" >
                        <input type="text" placeholder="Yourname" id="name" required />
                        <input type="text" placeholder="Yourscore" id="score" required />
                        <input type="submit" />
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
